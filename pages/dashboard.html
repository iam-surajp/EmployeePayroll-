<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll UI/UX Design</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>

   <script>
    const element = document.getElementById("first_row");
    element.parentNode.removeChild(element);
   </script>

    <div class="container">
        <header>
            <div class="header-content" style="display: flex;justify-content: center;width: 80%;height: 20%;">
            <div class="logo" style="display: flex;justify-content: flex-start;margin-right: 230px;">
                <img src="/assets/empLogo.jpg" alt="Employee Payroll">
                <h4 ><span style="color: #739a36;">EMPLOYEE</span><br>
                 <span>PAYROLL</span></h4>
            </div>
            <h2 style="color: #36b8e3;text-decoration: underline;margin-right: 200px;">Employee Payroll UI/UX Design</h2>
           </div>  
        </header>
        <main>
          <div class="div-content">
            <div class="employee-details">
                <div class="search-add" style="display: flex;justify-content: flex-end;">
                    <span style="margin-right: 540px;margin-top: 20px;"><h3>Employee Details</h3></span>
                    <span><input type="text" placeholder="Search..." style="margin-left: 150px;height: 15px;"></span>
                    <span><a style="width: 30px;border-radius: 30%;height: 30px;border: none;margin-right: 20px;"><img src="/assets/search.png" alt="" style="width: 40px;height: 30px;border-radius: 30%;"></a></span>
                    <span><button class="add-user" ><a href="/pages/payrollForm.html" style="text-decoration: none;color: white;">+ Add User</a></button></span>             
                </div>
            </div>
            <div class="tablediv">
                <table>
                    <thead>
                        <tr>
                            <th class="thead"></th>
                            <th class="thead">NAME</th>
                            <th class="thead">GENDER</th>
                            <th class="thead">DEPARTMENT</th>
                            <th class="thead">SALARY</th>
                            <th class="thead">START DATE</th>
                            <th class="thead">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">    
                         <!-- Employee records will automatically added here by javascript -->
                    </tbody>
                </table>
              </div>              
            </div>
        </main>
    </div>

        <!-- Link to the external JavaScript file -->
        <script src="/js/script.js"></script>
        <script src="/js/dashboard.js"></script>
</body>
</html>
