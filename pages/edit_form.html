<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/payrollForm.css">
    <title>Update Employee</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="maindiv">
       <div class="title-div" style="display: flex;margin-top: 10px;"> 
            <img src="/assets/empLogo.jpg" alt="EmpLogo" style="width: 40px;height: 35px;margin-top: 20px;margin-left: 50px;">
            <h4><span style="color: #739a36;">EMPLOYEE</span><br><span>PAYROLL</span></h4>   
            <h2 style="margin-left:200px;color: rgb(31, 157, 199);">
                <u>Update Employee Payroll UI/UX Design</u>
            </h2>    
       </div>
        <div class="formDiv">
            <form id="myForm">
                <h3>Employee Payroll Form</h3><br>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="formEmpName"><br><br>
                <div class="profInp" style="display: flex;align-items: center;">
                    <label for="profile_pic">Profile Photo</label>
                    <input type="radio" name="profile_pic" id="first_img" value="/assets/dentalia-demo.jpg">
                    <img src="/assets/dentalia-demo.jpg" alt="img" id="img1" class="prof_pic">
                    <input type="radio" name="profile_pic" id="second_img" value="/assets/images.jpg">
                    <img src="/assets/images.jpg" alt="img" id="img2" class="prof_pic">
                    <input type="radio" name="profile_pic" id="third_img" value="/assets/images (1).jpg">
                    <img src="/assets/images (1).jpg" alt="img" id="img3" class="prof_pic">  
                    <input type="radio" name="profile_pic" id="fourth_img" value="/assets/images (2).jpg">
                    <img src="/assets/images (2).jpg" alt="img" id="img4" class="prof_pic">
                </div><br><br>

                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female<br><br>
                <label for="department">Department</label>
                <input type="checkbox" name="department" value="Hr" class="formDept"/>Hr
                <input type="checkbox" name="department" value="Sales" class="formDept"/>Sales
                <input type="checkbox" name="department" value="Finance" class="formDept"/>Finance
                <input type="checkbox" name="department" value="Engineer" class="formDept"/>Engineer
                <input type="checkbox" name="department" value="Others" class="formDept"/>Others<br><br>
                <label for="salary">Salary</label>
                <select id="salary" class="formSalary">
                    <option value="">Select Salary</option>
                    <option value="20,000">20000</option>
                    <option value="30,000">30000</option>
                    <option value="40,000">40000</option>
                    <option value="50,000">50000</option>
                    <option value="60,000">60000</option>
                    <option value="70,000">70000</option>
                </select><br><br><br>
                <label for="startdate">Start Date</label>
                <select name="startdate" class="formDate" id="day">
                    <option value="" disabled selected>Day</option>
                    <!-- Add day options here -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="startdate" class="formDate" id="month">
                    <option value="" disabled selected>Month</option>
                    <!-- Add month options here -->
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="startdate" class="formDate" id="year">
                    <option value="" disabled selected>Year</option>
                    <!-- Add year options here -->
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select><br><br>
                <div class="notediv" style="display: flex;align-items: center;">
                    <label for="notes">Notes</label>
                    <textarea name="notes" class="formNote" id="notes"></textarea><br><br>
                </div>
                <button class="clbutton" id="cancelButton" ><a href="/pages/dashboard.html" style="text-decoration: none;color: black;margin: 0;height: 100%;width: 100%;">Cancel</a></button> 
                <button class="clbutton" type="submit">Submit</button>
                <button class="clbutton" type="reset" id="resetButton"><a href="/pages/payrollForm.html" style="text-decoration: none;color: black;margin: 0;"></a>Reset</button>
                
                </div>
            </form>
         </div>
    </div>

    <!-- Adding script file -->
    <script src="/js/editUser.js"></script>
</body>
</html>
