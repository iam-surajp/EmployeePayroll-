<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/payrollForm.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="maindiv">
       <div class="title-div" style="display: flex;margin-top: 10px;"> 
            <img src="/assets/empLogo.jpg" alt="EmpLogo" style="width: 40px;height: 35px;margin-top: 20px;margin-left: 50px;">
            <h4 ><span style="color: #739a36;">EMPLOYEE</span><br>
                <span>PAYROLL</span></h4>   
            <h2 style="margin-left:200px;color: rgb(31, 157, 199);">
                <u>Add Employee Payroll UI/UX Design</u>
            </h2>    
       </div>
        <div class="formDiv">
            <form action="" id="myForm">
                <h3>Employee Payroll Form</h3><br>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="formEmpName">
                <br><br>
                <div class="profInp" style="display: flex;align-items: center;">
                <label for="profile_pic">Profile Photo</label>
                <input type="radio" name="profile_pic" id="first_img" value="https://dentalia.orionthemes.com/demo-1/wp-content/uploads/2016/10/dentalia-demo-deoctor-3-1-750x750.jpg">
                <img src="https://dentalia.orionthemes.com/demo-1/wp-content/uploads/2016/10/dentalia-demo-deoctor-3-1-750x750.jpg" alt="img" id="first_img" class="prof_pic">
                <input type="radio" name="profile_pic" id="second_img" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm47XQvdo3l5cTpQjf2a5yNm7DsW4aENh65hKkf7gMJA&s">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm47XQvdo3l5cTpQjf2a5yNm7DsW4aENh65hKkf7gMJA&s" alt="img" id="second_img" class="prof_pic">
                <input type="radio" name="profile_pic" id="third_img" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeGXu2aNx8aAXWKgva_gjaKtHrVvp8aLjd_Yi0dRlLmA&s">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeGXu2aNx8aAXWKgva_gjaKtHrVvp8aLjd_Yi0dRlLmA&s" alt="img" id="third_img" class="prof_pic">  
                <input type="radio" name="profile_pic" id="fourth_img" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWWhdy5cHpAf-ERlSnLc0-iX7B470mSw8GOpES67sCQA&s">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWWhdy5cHpAf-ERlSnLc0-iX7B470mSw8GOpES67sCQA&s" alt="img" id="fourth_img" class="prof_pic">
                </div>
                <br><br>

                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <br><br>
                <label for="dept">Department</label>
                <input type="checkbox" name="dept" value="HR" class="formDept"/>HR
                <input type="checkbox" name="dept" value="Sales" class="formDept"/>Sales
                <input type="checkbox" name="dept" value="Finance" class="formDept"/>Finance
                <input type="checkbox" name="dept" value="Engineer" class="formDept"/>Engineer
                <input type="checkbox" name="dept" value="Others" class="formDept"/>Others<br><br>
                <label for="salary">Salary</label>
                <select name="salary" class="formSalary">
                    <option value="">Select Salary</option><br><br>
                    <option value="20,000">20000</option><br>
                    <option value="30,000">30000</option><br>
                    <option value="40,000">40000</option><br>
                    <option value="50,000">50000</option><br>
                    <option value="60,000">60000</option><br>
                    <option value="70,000">70000</option><br>
                </select><br><br><br>
                <label for="startdate">Start Date</label>
                <select name="startdate" class="formDate">
                    <option value="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="startdate" class="formDate">
                    <option value="">Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
                <select name="startdate" class="formDate">
                    <option value="">Year</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select><br><br>
                <div class="notediv" style="display: flex;align-items: center;">
                    <label for="note">Notes</label>
                    <textarea name="note" class="formNote"></textarea><br><br>
                </div>
                    <button class="clbutton" id="cancelButton"><a href="/pages/dashboard.html" style="text-decoration: none;color: black;margin: 0;height: 100%;width: 100%;">Cancel</a></button>
                   <button class="clbutton" type="submit">Submit</button>
                   <button class="clbutton"><a href="/pages/payrollForm.html" style="text-decoration: none;color: black;margin: 0;"></a>Reset</button>
                
                </div>
            </form>
         </div>
    </div>

    <!-- Adding script file -->
    <script src="/js/script.js"></script>
</body>
</html>
