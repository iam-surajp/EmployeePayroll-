<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/payrollForm.css">
    <title>Document</title>

</head>
<body>
    <div class="maindiv">
       <div class="title-div" style="display: flex;"> 
            <img src="/assets/empLogo.jpg" alt="EmpLogo" style="width: 40px;height: 35px;margin:0;">
            <h5 style="margin: 0;">EMPLOYEE <br>PAYROLL</h5>      
            <h2 style="margin: 0;margin-left: 250px;color: rgb(31, 157, 199);">
                <u>Add Employee Payroll UI/UX Design</u>
            </h2>    
       </div>
        <div class="formDiv">
            <form action="">
                <h3>Employee Payroll Form</h3><br>
                <label for="name">Name</label>
                <input type="text" name="name" class="formEmpName">
                <br><br>
                <label for="profile_pic">Profile Photo</label>
                <input type="radio" name="profile_pic" id="first_img" class="prof_pic">
                <img src="https://dentalia.orionthemes.com/demo-1/wp-content/uploads/2016/10/dentalia-demo-deoctor-3-1-750x750.jpg" alt="img" id="first_img">
                <input type="radio" name="profile_pic" id="second_img" class="prof_pic">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm47XQvdo3l5cTpQjf2a5yNm7DsW4aENh65hKkf7gMJA&s" alt="img" id="second_img">
                <input type="radio" name="profile_pic" id="third_img" class="prof_pic">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeGXu2aNx8aAXWKgva_gjaKtHrVvp8aLjd_Yi0dRlLmA&s" alt="img" id="third_img">  
                <input type="radio" name="profile_pic" id="fourth_img" class="prof_pic">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWWhdy5cHpAf-ERlSnLc0-iX7B470mSw8GOpES67sCQA&s" alt="img" id="fourth_img">
                <br><br><br>

                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <br><br>
                <label for="dept">Department</label>
                <input type="checkbox" name="dept" class="formDept"/>HR
                <input type="checkbox" name="dept" class="formDept"/>Sales
                <input type="checkbox" name="dept" class="formDept"/>Finance
                <input type="checkbox" name="dept" class="formDept"/>Engineer
                <input type="checkbox" name="dept" class="formDept"/>Others<br><br>
                <label for="salary">Salary</label>
                <select name="salary" class="formSalary">
                    <option value="">Select Salary</option><br><br>
                    <option value="">20000</option><br>
                    <option value="">30000</option><br>
                    <option value="">40000</option><br>
                </select><br><br><br>
                <label for="startdate">Start Date</label>
                <select name="startdate" class="formDate">
                    <option value="">Day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="startdate" class="formDate">
                    <option value="">Month</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="startdate" class="formDate">
                    <option value="">Year</option>
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="">1992</option>
                </select><br><br>
                <label for="note" style="">Notes</label>
                <textarea name="note" class="formNote"></textarea><br><br>
                
                    <button class="clbutton" id="cancelButton">Cancel</button>
                   <button class="clbutton">Submit</button>
                   <button class="clbutton">Reset</button>
                
                </div>
            </form>
         </div>
    </div>
</body>
</html>
